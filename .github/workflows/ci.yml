name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npx prettier --check .

      - name: Lint
        run: npm run lint

      - name: Test (Vitest)
        run: npm test -- --run

      - name: Build (Vite)
        run: npm run build

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Rust unit tests
        run: cargo test --manifest-path src-tauri/Cargo.toml
