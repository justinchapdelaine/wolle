<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Content Security Policy tailored for Tauri (WebView2). Adjust if additional sources are needed. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; font-src 'self'; script-src 'self'; connect-src 'self' http://127.0.0.1:11434 tauri: https://tauri.localhost; worker-src 'self' blob:; object-src 'none'; frame-src 'none'"
    />
    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <title>Wolle</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- Preload Fluent design tokens via CSS to avoid theme flash and set brand hooks -->
    <style>
      :root {
        /* Allow UA to render appropriate form controls and scrollbars */
        color-scheme: light dark;
        /* Brand hooks */
        --accent-base-color: #2563eb; /* light default */
        --control-corner-radius: 6px;
        /* Typography */
        --body-font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        /* Initial foreground/background to minimize flash */
        --wolle-body-bg: #ffffff;
        --wolle-body-fg: #111111;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --base-layer-luminance: 0.15; /* Dark mode */
          --accent-base-color: #60a5fa; /* slightly lighter accent in dark */
          --wolle-body-bg: #111111;
          --wolle-body-fg: #eeeeee;
        }
      }
      @media (prefers-color-scheme: light) {
        :root {
          --base-layer-luminance: 1; /* Light mode */
          --accent-base-color: #2563eb;
          --wolle-body-bg: #ffffff;
          --wolle-body-fg: #111111;
        }
      }
      html, body { height: 100%; }
      body {
        background-color: var(--wolle-body-bg);
        color: var(--wolle-body-fg);
        margin: 0;
        font-family: var(--body-font);
      }
    </style>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
